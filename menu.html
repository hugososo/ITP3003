    <label for="toggle">
      <div id="toggler">&#9776;</div> <!-- the hamburger menu-->

    <ul class="navlist" id="navlist">
      <!-- use list to build a menu-->
      <a href="index.html">

        <li id=>Sign in</li>
      </a>
    </ul>

<div id="loginform-container">
  <!-- loginUnSuccessful() in the menu.js, to show the unsuccessful message -->
  <form id="loginform" action="javascript:login();">
    <label for="username">><h1>Sign In</h1></label>
    <input type="text" name="username" id="username" placeholder="Username" required>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <div id="incorrect"></div> <!-- the password incorrect message will show here-->
    <div>
      <input type="submit" id="submit" value="Sign in">
      <!-- hideSignIn() in the menu.js, to hide the sign in page -->
      <input type="reset" onclick="hideSignIn()" value="Cancel">
    </div>
  </form>
</div>
